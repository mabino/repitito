name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore KeyPlaybackSuite.sln

      - name: Build
        run: dotnet build KeyPlaybackSuite.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet run --configuration Release --project KeyPlaybackApp.Tests/KeyPlaybackApp.Tests.csproj --no-restore
